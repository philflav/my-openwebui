#Version 1.2
steps:
  FROM ghcr.io/open-webui/open-webui:latest

  # Assuming your data resides in a directory named "data" on your host machine
  COPY data /app/data  # Copy data directory from host to container

  EXPOSE 8080

  CMD ["open-webui", "-p", "8080"]  # Assuming the entrypoint is "open-webui"
options:
  logging: CLOUD_LOGGING_ONLY # or NONE
